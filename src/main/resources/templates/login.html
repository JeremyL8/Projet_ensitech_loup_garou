<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <style>
    body {
            font-family: Arial, sans-serif;
            background-image: url('/images/home.jpg');
            background-repeat: no-repeat;
            background-size: 1700px 800px;
        }
  </style>
  <body>
    <div style="max-width: 250px; margin: 0 auto; padding: 20px;">
      <img th:src="@{\images\Les_Loups_Garous.png}">
    </div>
    <div>
        <title>Loup Garou TJM - Connexion</title>
        <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #3C7EDE; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center; font: bold; opacity: 100%;">Connexion</h2>
            <div th:if="${param.error}" style="color: red">Pseudo et/ou de passe incorrect.</div>
            <div th:if="${param.logout}" style="color: red">
                Vous êtes déjà connecté.
            </div>
            <form th:action="@{/login}" method="post" >
                <div style="margin-bottom: 20px;">
                    <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px;">Identifiant</label>
                    <input type="text" id="username" name="username" style="width: 100%; padding: 10px 10px 10px 0; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">Mot de passe</label>
                    <input type="password" id="password" name="password" style="width: 100%; padding: 10px 10px 10px 0; border: 1px solid #ccc; border-radius: 4px;">
                </div>

                <div style="margin-bottom: 20px;">
                    <button type="submit" style="width: 100%; padding: 10px; background-color: #3762DE; color: #ffffff; border: none; border-radius: 4px; cursor: pointer; background-color: #0056b3;">Se connecter</button>
                    <button class="btn btn-outline-primary btn-block add" type="button" data-bs-toggle="modal" data-bs-target="#compteModal" style="background-color: #B0B0B1; color: #0F0F0F; width: 100%; padding: 10px;">Créer un nouveau compte</button>
                </div>
            </form>
            <div class="modal fade" id="compteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Création d'un nouveau compte</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form th:if="${newUser != null}" method="post" action="#" th:action="@{/admin}" th:object="${newUser}">
                      <div class="modal-body">
                        <div class="form_label">
                          <label for="name" >Nom</label><br/>
                          <input type="text" id="name" required>
                        </div>
                        <div class="form_label">
                          <label for="passwd">Mot de passe</label><br/>
                          <input type="password" id="passwd" required>
                        </div>
                        <div class="form_label">
                          <label for="pwdconfirmed">Confirmation du mot de passe</label><br/>
                          <input type="password" id="pwdconfirmed" required>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Créer le compte</button>
                        <!--<button type="button" class="btn btn-warning" data-dismiss="modal">Annuler</button>-->
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
